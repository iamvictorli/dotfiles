- defaults:
    link:
      create: true
      relink: true

- link:
    # zsh
    ~/.zshrc: home/zshrc

    # tmux
    ~/.tmux.conf: home/tmux.conf

    # ssh
    ~/.ssh/config:
      path: ssh/config
      create: true

    # nvim
    ~/.config/nvim:
      glob: true
      path: config/nvim/*
      create: true

    # lazyvim
    ~/.config/lazyvim:
      glob: true
      path: config/lazyvim/*
      create: true

    # ghostty
    ~/.config/ghostty/config: config/ghostty/config

    # alacritty
    ~/.config/alacritty/alacritty.toml: config/alacritty/alacritty.toml

    # starship
    ~/.config/starship.toml: config/starship.toml

    # lazygit
    ~/Library/Application Support/lazygit/config.yml: config/lazygit/config.yml

    # vscode
    ~/Library/Application Support/Code/User/settings.json: config/vscode/settings.json
    ~/Library/Application Support/Code/User/snippets/global.code-snippets: config/vscode/global.code-snippets
    ~/.vscode/extensions/extensions.json: config/vscode/extensions.json

    # cursor
    ~/Library/Application Support/Cursor/User/settings.json: config/cursor/settings.json
    ~/Library/Application Support/Cursor/User/snippets/global.code-snippets: config/cursor/global.code-snippets
    ~/.cursor/extensions/extensions.json: config/cursor/extensions.json

    # yazi
    ~/.config/yazi/theme.toml: config/yazi/theme.toml
